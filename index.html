<!DOCTYPE html>

<html>
	<head>
		<title>Login Page</title>
		<style type="text/css" >body{
	margin: 0;
	padding: 0;
	background: url(back.jpg);
	font-family: sans-serif;
}

.box{
	width: 320px;
	height: 420px;
	background: #000;
	color: #fff;
	position: absolute;
	top: 20%;
	left: 20%;
	box-sizing: border-box;
	padding: 70px 30px;
}

.avatar{
	position: absolute;
	top: -50px;
	left: 220px;
	height: 100px;
	width: 100px;
	border-radius: 50%;

}

#login{
	margin: 0;
	padding: 0 0 20px;
	text-align: center;
	font-family: initial;

}

.box p{
	margin: 0;
	padding: 0;
	font-weight: bold;
}

.box input{
	width: 100%;
	margin-bottom: 20px;
}

.box input[type="text"] , input[type="password"]{
	border: none;
	border-bottom: 1px solid #fff;
	background: transparent;
	outline: none;
	height: 40px;
	font-size: 18px;
	color: #fff;
}

.box input[type="submit"]{
	border: none;
	outline: none;
	height: 40px;
	background: blue;
	color: #fff;
	font-size: 20px;
	border-radius: 20px;
}

.box input[type="submit"]:hover {
	cursor: pointer;
	background: green ;
	color: #000;
}

#signup{
	text-align: center;
}
		</style>
	</head>

	<body>
		<div class="box" >
		<img src="usericon.jpg" class="avatar" >
		<h1 id="login">Login here</h1>
		<form>
			<p>Username : </p>
			<input name="" type="text" placeholder="Enter Username" >
			<br>
			<p>Password : </p>
			<input name="" type="password" placeholder="Enter Password" >
			<br>
			<input  type="submit" value="Login" class="login" name="" >
			<p class="submit">Do not have an account? <br> <a href="" id="signup" ><i>Signup here!</i></a></p>
		</form>
		</div>
	</body>
</html>
